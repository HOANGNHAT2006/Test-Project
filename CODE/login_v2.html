<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống AURA</title>
    <link rel="stylesheet" href="style_v2.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="login-box">     
        <div class="form-title">
            <h3>Đăng Nhập </h3>
        </div>
        
        <form action="/login" method="post">
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="text" id="username" name="username" placeholder="Email hoặc Tên người dùng" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            </div>
            
            <button type="submit" class="primary-button">Đăng Nhập</button>
            
            <p class="forgot-password"><a href="#">Quên mật khẩu?</a></p>

            <div class="divider">Hoặc</div>

            <button type="button" class="social-button google-btn">
                <i class="fab fa-google"></i> Đăng nhập bằng Google
            </button>
            
            <button type="button" class="social-button facebook-btn">
                <i class="fab fa-facebook-f"></i> Đăng nhập bằng Facebook
            </button>

            <button type="button" class="social-button phone-btn">
                <i class="fas fa-phone"></i> Đăng nhập bằng số điện thoại
            </button>
        </form>

        <div class="register-section">
            <p>Chưa có tài khoản?</p>
            <a href="#" class="register-link">Đăng Ký Ngay</a> 
        </div>
        
    </div>

</body>
</html>
